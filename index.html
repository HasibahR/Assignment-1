<HTML>
    <head>
      <title>What Am I?</title>
      <meta http-equiv='cache-control' content='no-cache'> 
      <meta http-equiv='expires' content='0'> 
      <meta http-equiv='pragma' content='no-cache'>
      <style>
        p{color:rgb(160, 210, 229);
        border: 2px solid rgb(5, 46, 99);
        width: 400px;
        background-color: rgb(37, 93, 95);
        text-align:justify;
        font-family: Georgia, Times, 'Times New Roman', serif;
        font: 'Times New Roman';
        font-optical-sizing: 20px;
        }
        
        ul {
        font-size: "40 px";
        color: rgb(255, 255, 255);
        text-align:left;
        
        }
        body{
        width: 100vw;
        
        margin: 8px;
        text-align:left;
        
          background: rgb(81, 136, 127);
          animation: mymove 10s infinite;
        }
        
        @keyframes mymove {
          from {background-color: rgb(4, 48, 116);}
          to {background-color: rgb(241, 13, 63);}
          to {background-color: rgb(20, 204, 228);}
          to {background-color: rgb(4, 48, 116);}
        
        }
    
         body {
           font-size: 20px;
           color: navy;
           background: #88aaff;
           text-align: center;
           font-size: 25px;
  
           display: grid;
           grid-template-columns: 1fr 1fr 1fr;
           grid-template-rows: 200px 1fr 1fr 50px;
           gap: 10px;
           }
  
         div {
           align-content: center;
           }
  
         .title {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 4;
            }
  
        .picture {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2;
            }
  
        .picture2 {
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 2;
            }
  
        .content {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 3;
            background: #5588dd;
            border: 2px white solid;
            }
        .content2 {
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 4;
            background: #5588dd;
            border: 2px white solid;
            }
  
  
         .footer {
            grid-row-start: 1;
            grid-row-end: 5;
            grid-column-start: 3;
            grid-column-end: 4;
            }
  
  
     
  
  
     
     h1 {
      font-size: 80px;
  
     }
  
     p {
    border: 2px dashed black;
     }
  
  
     
    </style>
  </head> 
    
  <body>
    <div class = "title"> 
      <h1 onclick = "this.innerHTML = 'Double Click to know who I am'; this.style='color: white;';" 
      ondblclick = "this.innerHTML = 'I am a Great Potoo Bird'; this.style='color: white;';">What Am I?</h1>
    </div>
  
    <div class="content">
       <h2></h2>
       <marquee><h3>Who am I?</h3></marquee>
  
       <p>
           
       </p>
      
       <ul>
         <li></li>
       </ul>
  
   </div>
   <div class="picture1">
       <img src="" onclick = "this.style = 'border: 2px rgb(67, 112, 196) solid;';" width="95%" style="border: 2px white solid;"> 
   </div>
  
   <div class="picture2">
       <img src="" onclick = "this.src = '';" width="95%" style="border: 2px rgb(67, 112, 196) solid;"> 
   </div>
   <div class="footer">
    
       <h4>We are not responsible for anyone who get's mad when they guess wrong. We are also not responsible for any rage quitters that have broken their device while trying to guess. Thank you.
    </h4>
    </div>
    
    
    
  </body>
  </HTML>
